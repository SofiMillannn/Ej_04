<ion-header class="ion-padding ion-text-center">
  <h4 style="color: blue">
    Ricky y Mory API
  </h4>
</ion-header>

<ion-content>

  <ion-list #lista>
    @for(i of componentes;track $index){
     <ion-item-sliding>
      <ion-item mode="ios">
        <ion-avatar slot="start">
          <ion-img [src]="i.image"></ion-img>
        </ion-avatar>
        <ion-label>
          <h3>{{i.name}}</h3>
          <p style="color: blue">{{i.location.name}}</p>
        </ion-label>
      </ion-item>

       <ion-item-options side="start">
         <ion-item-option color="danger" (click)="eliminarItem(i)">
            <ion-icon name="person-remove-outline" slot="icon-only"></ion-icon>
         </ion-item-option>
       </ion-item-options>

       <ion-item-options side="end">
         <ion-item-option color="primary" (click)="addItem(i)">
           <ion-icon name="person-add-outline" slot="icon-only"></ion-icon>
         </ion-item-option>
       </ion-item-options>

     </ion-item-sliding>
    }
  </ion-list>

    <ion-infinite-scroll threshold="150px"
                          (ionInfinite)="loadMore($event)">
          <ion-infinite-scroll-content loading-text="cargando.."
            loadingSpinner="bubbles">

          </ion-infinite-scroll-content>

    </ion-infinite-scroll>




</ion-content>
